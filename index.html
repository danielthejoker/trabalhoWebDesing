<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Media</title>
</head>

<style>

    body{
        height: 800px;
    }
    .banner {
        border-radius: 25px;
        width: 95%;
        background-color: red;
        height: 400px;
        margin: 0 auto;

    }
    .container{
        display: flex;
        width: 100%;
    }
    .artigo{
        border-radius: 25px;
        width: 48%;
        background-color: blue;
        height: 200px;
        margin: 1% 1% 0 1%;
        display: flex;

    }
    .blocos{
        margin-top: 2%;
        height: 100%;
    }
    .row {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
    }
    footer{
        margin: 1% 2% 1% 2%;
        height: 100px;
        background-color: red;
        border-radius: 25px;
    }
    header{
        width: 100%;
        display: flex;

    }
    @media screen and (max-width:768px){
        div.artigo {
            width: 80%;
            background-color: green;
            height: 200px;
            display: flex;
            margin: 1% auto;

        }
        div.banner {
            width: 100%;
            background-color: gold;
            margin: 0 auto;

        }
        footer{
            margin: 10% 2% 1% 2%;
            background-color: gold;
        }
    }
    @media screen and (max-width:440px){
        div.artigo {
            width: 90%;
            background-color: chocolate;
            margin: 1% auto;

        }
        div.banner {
            width: 100%;
            background-color: rebeccapurpleed;
            margin: 0 auto;

        }
        footer{
            margin: 10% 2% 1% 2%;
            height: 100px;
            background-color: rebeccapurpleed;
            width: 90%;
        }
    }
    @media screen and (max-width:372px){
        div.artigo {
            width: 98%;
            background-color: blueviolet;
            margin: 1% auto;

        }
        div.banner {
            display: none !important;

        }
        footer{
            display: none !important;
        }
    }
</style>
<body>
<section class="container">
    <div class="banner">
    </div>
</section>
<article class="container blocos">
    <div class="row">
        <div class="artigo">

        </div>

        <div class="artigo">

        </div >

        <div class="artigo">

        </div>

        <div class="artigo">

        </div >

    </div>
</article>
<footer></footer>
</body>
</html>
